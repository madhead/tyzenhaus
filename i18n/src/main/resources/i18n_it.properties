start=Tyzenhaus è un bot di monitoraggio delle spese condivise pensato per essere usato nei gruppi si Telegram\\. Non serve molto in una chat privata\: saldare i debiti con se stessi è inutile\\.  🤷\n\
\n\
Aggiungi questo bot a un gruppo con i tuoi amici e non avere mai problemi a saldare i debiti reciproci\\\!

help=*💸 Tracciamento spese*\n\
/participate — Registrati al monitoraggio delle spese in questo gruppo\\. I bot di Telegram non possono vedere l'elenco dei membri di un gruppo, quindi i membri del gruppo devono invocare questo comando da soli\\.\n\
\n\
/expense — Aggiungi una spesa condivisa\\.\n\
\n\
/debts — Visualizza tutti i debiti\\.\n\
\n\
*🎛️ Impostazioni*\n\
/lang — Cambia lingua\\.\n\
\n\
*💠 Varie*\n\
/help — Stampa di nuovo questo messaggio\\.\n\
/id — Stampa l'ID  di questa chat \\(per la risoluzione di problemi\\)\\.\n\
\n\
⚠ Per [motivi di sicurezza](https\://core.telegram.org/bots\#privacy-mode) ️Tyzenhaus "vede" solo i comandi a lui indirizzati e risponde ai suoi messaggi\\. Pertanto, è importante *__rispondere__* ai messaggi del bot dove lo richiede\\. ⚠

