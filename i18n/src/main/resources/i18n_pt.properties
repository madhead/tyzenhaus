start=\
Tyzenhaus é um bot de rastreamento de despesas compartilhadas projetado para ser usado em grupos do Telegram\\. \
Não há muito uso dele em um chat privado: acertar dívidas consigo mesmo é trivial\\. 🤷\n\n\
Adicione este bot a um grupo com seus amigos e nunca mais tenha o incômodo de acertar dívidas mútuas\\!

help=\
*💸 Rastreamento de despesas*\n\
/participate — Registre\\-se para rastrear despesas neste grupo\\. \
Os bots do Telegram não conseguem ver a lista de membros de um grupo, portanto, os membros do grupo devem invocar este comando por si mesmos\\.\n\n\
/expense — Adicione uma despesa compartilhada\\.\n\n\
/debts — Exiba todas as dívidas\\.\n\n\
*🎛️ Configurações*\n\
/lang — Altere o idioma\\.\n\n\
*💠 Diversos*\n\
/help — Imprima esta mensagem novamente\\.\n\
/id — Imprima o ID deste chat \\(para solução de problemas\\)\\.\n\n\
⚠ Devido a [motivos de segurança](https://core.telegram.org/bots#privacy-mode), o Tyzenhaus "enxerga" apenas comandos endereçados a ele e respostas às suas mensagens\\. \
Portanto, é importante responder às mensagens do bot quando solicitado\\. ⚠

